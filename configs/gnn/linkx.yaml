model:
  name: linkx
  n_layers: 2
  n_hidden: 64

training:
  n_epochs: 100
  lr: 1e-2
  weight_decay: 1e-3

dataset:
  feat_norm: true
  cora_split: false
  normalize: true
  add_loop: true
  sparse: true

analysis:
  flag: false
  project: gsl
  save_graph: false
  load_graph: true
  load_graph_path: results/graph/stable