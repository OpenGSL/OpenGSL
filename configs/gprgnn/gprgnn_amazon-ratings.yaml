model:
  n_hidden: 128
  dropout: 0.2
  dprate: 0.5
  K: 2
  alpha: 0.3
  init: 'PPR'

training:
  lr: 1e-2
  weight_decay: 5e-6
  n_epochs: 1000

dataset:
  feat_norm: false
  cora_split: false
  normalize: true
  add_loop: true
  sparse: true

# analysis
analysis:
  flag: false
  project: gsl
  save_graph: false
  load_graph: false
  load_graph_path: results/graph/gaug