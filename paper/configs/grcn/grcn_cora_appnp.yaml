model:
  type: appnp
  n_layers: 2
  n_linear: 1 # layers of linear per gcn layer
  act: relu # [relu, elu, gelu, leakyrelu]
  n_hidden: 64
  dropout: 0.5
  input_dropout: 0
  norm:
    flag: false
    norm_type: BatchNorm1d # [LayerNorm, BatchNorm1d]
  input_layer: false
  output_layer: false
  spmm_type: 1 # specilized for sparse mltiply [0,1], expected to remove in future versions
  K_APPNP: 10
  alpha: 0.1

gsl:
  model_type: diag
  K: 100
  normalize: true

dataset:
  feat_norm: false
  sparse: true
#  homophily_control: 0.4

training:
  data_cpu: false # whether data should be placed in cpu instead of gpu to save space
  lr: 5e-3
  n_epochs: 1000
  weight_decay: 5e-3
  lr_graph: 1e-3
  patience: ~
  criterion: ~

analysis:
  flag: false
  project: gsl
  save_graph: false
  save_graph_path: results/graph

# use wandb to tune hyperparams
sweep:
  flag: true
  sweep_config:
    method: grid
    name: grcn
    description: cora
    metric:
      goal: maximize
      name: loss
    parameters:
      batch_size:
        values: [16,32,64]
      lr:
        min: 0.0001
        max: 0.1
      epochs:
        values: [5, 10, 15]
